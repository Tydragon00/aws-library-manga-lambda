name: ci-to-aws

on:
  push:
    branches: ["main", feature/*]
  pull_request:
    branches: ["main"]

  workflow_dispatch:
  

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install AWS CLI v2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          AWS_DEFAULT_REGION: eu-central-1
          LAMBDA_BUCKET: ${{ secrets.LAMBDA_BUCKET }}
          LAMBDA_FUNCTION: ${{ secrets.LAMBDA_FUNCTION }}
        run:  |
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
              unzip -q /tmp/awscliv2.zip -d /tmp
              rm /tmp/awscliv2.zip
              sudo /tmp/aws/install --update
              rm -rf /tmp/aws/

      - name: Build Lambda packages
        run: |
          sudo apt-get update
          sudo apt-get install awscli
          npm install -g pnpm

          echo "Configure aws cli"

          echo "Bulding Lambda."
                   
          #Build source code in zip files
          cd ./lambda-source
          echo "Building lambda"
          pnpm install
          zip -r build.zip ./* --quiet
          cd ../../

      - name: Upload Lambda packages
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          AWS_DEFAULT_REGION: eu-central-1
          LAMBDA_BUCKET: ${{ secrets.LAMBDA_BUCKET }}
          LAMBDA_FUNCTION: ${{ secrets.LAMBDA_FUNCTION }}

        run: |

          echo "Uploading lambdas to S3."

          # build source code in zip files
          cd ./lambda-source
          echo "Uploading lambda"

          # Upload to s3
          aws s3 cp ./build.zip s3://${LAMBDA_BUCKET}/build.zip

          # Update Lambda Function
          aws lambda update-function-code --function-name learning-warehouse --s3-bucket ${LAMBDA_BUCKET} --s3-key build.zip

          cd ../../
